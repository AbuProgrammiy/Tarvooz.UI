<div class="main">
    <navbar (giveCategoryName)="getProductsByCategoryName($event)" (giveSearchPattern)="getSearchPattern($event)"/>
    <div class="content-handler">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../assets/addvertisin-1.png" class="d-block w-100 carousel-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../assets/addvertisin-2.png" class="d-block w-100 carousel-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <h2><i class="bi bi-arrow-left-circle-fill"></i></h2>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <h2><i class="bi bi-arrow-right-circle-fill"></i></h2>
            </button>
          </div>
    </div>
    <div class="cards-handler">
      @if (isLoading) {
        <div class="content-handler">
          <div class="main-spinner spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      }
      @else {
        <product-card [products]="products" [cardStatus]="'create'"/>
      }
    </div>
</div>
